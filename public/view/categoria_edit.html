<!DOCTYPE html>
<html>

<title>Citel Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-light-grey">

    <div id="partial-menu-topo"></div>
    <div id="partial-sidebar"></div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-book"></i> Catálogo - Editar Categoria</b></h5>
        </header>

        <div class="w3-row-padding w3-margin-bottom">
            <a href="/categoria" class="w3-quarter sub-menu">
                <div class="w3-container w3-red w3-padding-16">
                    <div class="w3-left"><i class="fa fa-tags w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3><span id="qtdeCategorias"></span></h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>Categorias</h4>
                </div>
            </a>
            <a href="/produto" class="w3-quarter">
                <div class="w3-container w3-blue w3-padding-16">
                    <div class="w3-left"><i class="fa fa-codepen w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3></h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>Produtos</h4>
                </div>
            </a>
            <a href="#" onclick="alert('Recurso em desenvolvimento!')" class="w3-quarter">
                <div class="w3-container w3-teal w3-padding-16">
                    <div class="w3-left"><i class="fa fa-industry w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3></h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>Fabricantes (off)</h4>
                </div>
            </a>
            <a href="#" onclick="alert('Recurso em desenvolvimento!')" class="w3-quarter">
                <div class="w3-container w3-orange w3-text-white w3-padding-16">
                    <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3></h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>Associações (off)</h4>
                </div>
            </a>
        </div>

        <div class="w3-row-padding w3-margin-bottom w3-container">
            <form class="form-horizontal w3-container w3-white w3-padding-16">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="ckAtivo">Ativo</label>
                        <div class="col-md-4">
                            <label class="checkbox-inline" for="ckAtivo">
                      <input type="checkbox" name="ckAtivo" id="ckAtivo" value="1" checked>
                    </label>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtIdCategoria">ID</label>
                        <div class="col-md-1">
                            <input id="txtIdCategoria" name="txtIdCategoria" type="text" placeholder="" class="form-control input-md" disabled>

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtNome">Nome</label>
                        <div class="col-md-4">
                            <input id="txtNome" name="txtNome" type="text" placeholder="" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="optCategoriaPai">Categoria Pai</label>
                        <div class="col-md-4">
                            <select id="optCategoriaPai" name="optCategoriaPai" class="form-select" size="10" aria-label="Selecione a categoria superior">
                            </select>
                        </div>

                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="btnSalvar"></label>
                        <div class="col-md-8">
                            <div id="btnSalvar" name="btnSalvar" onclick="inserirCategoriaEdicao()" class="btn btn-primary">Salvar</div>
                            <a href="/categoria">
                                <div id="btnCancelar" name="btnCancelar" class="btn btn-danger">Cancelar</div>
                            </a>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

        <!-- End page content -->
    </div>



    <script src="../js/categoria.js"></script>
    <script src="../js/categoria_edit.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/jsonToTable.js"></script>
    <script src="../js/base.js"></script>

</body>

</html>
